<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="/assets/main.css">
        <style>
            body {
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }

            .wrapper {
                text-align: center;
                position: relative;
                z-index: 1;
            }

            header {
                color: white;
                font-size: 24px;
            }

            .container {
                position: relative;
                background-color: black;
                padding: 40px;
                border-radius: 50%;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }

            .form {
                margin-bottom: 20px;
            }

            input {
                padding: 15px;
                width: 70%;
                border: none;
                border-radius: 30px;
                outline: none;
            }

            button {
                padding: 15px 30px;
                background-color: black;
                color: white;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                font-size: 18px;
            }

            .logo {
                max-width: 150px;
                margin-top: 20px;
            }

            .info {
                color: white;
            }

            .snowflake {
                position: absolute;
                background: #fff;
                border-radius: 50%;
                width: 8px;
                height: 8px;
                opacity: 0.7;
                animation: snowfall 5s linear infinite;
            }

            @keyframes snowfall {
                0% {
                    transform: translateY(-50vh);
                }
                100% {
                    transform: translateY(100vh);
                }
            }
        </style>
        <link rel="icon" type="image/x-icon" href="">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div id="intro">Wa<span>ve</span> Wan<span>der</span></div>
            </header>
            <div class="container">
                <div class="form">
                    <input placeholder="https://google.com" id="url">
                    <button id="initiate">Go</button>
                </div>
                <div class="info">
                    
                </div>
            </div>
            <script>
                
                function createSnowflake() {
                    const snowflake = document.createElement("div");
                    snowflake.className = "snowflake";
                    snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                    document.body.appendChild(snowflake);
                    setTimeout(() => {
                        snowflake.remove();
                    }, 5000);
                }

                // Create snowflakes at regular intervals
                setInterval(createSnowflake, 1000);
            </script>
        </div>
        <script src="/assets/main.js"></script>
    </body>
</html>
